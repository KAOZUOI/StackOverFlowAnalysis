<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            background-color: #0ae;
        }
        h1 {
            position: relative;
            padding: 0;
            margin: 0;
            font-family: "Raleway", sans-serif;
            font-weight: 300;
            font-size: 40px;
            color: white;
            -webkit-transition: all 0.4s ease 0s;
            -o-transition: all 0.4s ease 0s;
            transition: all 0.4s ease 0s;
        }

        h1 span {
            display: block;
            font-size: 0.5em;
            line-height: 1.3;
        }
        h1 em {
            font-style: normal;
            font-weight: 600;
        }
        h2 {
            font-size:34px; font-weight:500; text-transform:uppercase;
            color: #024654;
        }
        h2:before {
            background-color: #6953d0;
            border-radius: 0.25rem;
            content: '';
            display: block;
            height: 0.25rem;
            width: 42px;
            margin-bottom: 1.25rem;
        }
        .pattern {
            width: 100vw;
            height: 50vw;
        }

        .pattern {
            background-size: 50px 50px;
            background-color: #0ae;
            background-image: -webkit-linear-gradient(rgba(255, 255, 255, .2) 50%, transparent 50%, transparent);
            background-image: -moz-linear-gradient(rgba(255, 255, 255, .2) 50%, transparent 50%, transparent);
            background-image: -ms-linear-gradient(rgba(255, 255, 255, .2) 50%, transparent 50%, transparent);
            background-image: -o-linear-gradient(rgba(255, 255, 255, .2) 50%, transparent 50%, transparent);
            background-image: linear-gradient(rgba(255, 255, 255, .2) 50%, transparent 50%, transparent);
        }

        .box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .box h2 {
            margin-top: 0;
        }
        .api-button {
            background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%);
            border-radius: 8px;
            border-style: none;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            flex-shrink: 0;
            font-family: "Inter UI","SF Pro Display",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
            font-size: 16px;
            font-weight: 500;
            height: 4rem;
            padding: 0 1.6rem;
            text-align: center;
            text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;
            transition: all .5s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .api-button:hover {
            box-shadow: rgba(80, 63, 205, 0.5) 0 1px 30px;
            transition-duration: .1s;
        }

        @media (min-width: 768px) {
            .api-button {
                padding: 0 2.6rem;
            }
        }


    </style>
</head>

<head>
    <title>Stack Overflow Data Analyzer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function makeApiRequest(url) {
            $.ajax({
                url: url,
                method: 'GET',
                success: function (data) {
                    console.log(data);
                    window.location.href = url;
                },
                error: function (xhr, status, error) {
                    console.error(error);
                }
            });
        }

        function handleButtonClick(url) {
            makeApiRequest(url);
        }
    </script>
</head>
<body class="pattern">
<h1>Stack Overflow Data Analyzer</h1>

<!-- Answer Section -->
<div class="box">
    <h2>Answer</h2>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/answer/noAnswerPercentage')">No Answer Percentage</button>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/answer/averageAnswerCount')">Average Answer Count</button>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/answer/maxAnswerCount')">Max Answer Count</button>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/answer/answerCountDistribution')">Answer Count Distribution</button>
</div>

<!-- Question Section -->
<div class="box">
    <h2>Question</h2>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/question/questionHaveAcceptedAnswerPercentage')">Question Have Accepted Answer Percentage</button>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/question/acceptedAnswerTimeDistribution')">Accepted Answer Time Distribution</button>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/question/nonAcceptedAnswerUpvotePercentage')">Non-Accepted Answer Upvote Percentage</button>
</div>

<!-- Tag Section -->
<div class="box">
    <h2>Tag</h2>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/tag/frequentlyAppearTogetherWithJavaTag')">Frequently Appear Together with Java Tag</button>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/tag/mostUpvoteTags')">Most Upvote Tags</button>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/tag/mostViewTags')">Most View Tags</button>
</div>

<!-- User Section -->
<div class="box">
    <h2>User</h2>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/user/userAnswerDistribution')">User Answer Distribution</button>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/user/userCommentDistribution')">User Comment Distribution</button>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/user/userParticipateDistribution')">User Participate Distribution</button>
    <button class="api-button" onclick="handleButtonClick('/stackoverflow/user/mostActiveUsers')">Most Active Users</button>
</div>
<!-- HTML !-->


</body>

</html>
